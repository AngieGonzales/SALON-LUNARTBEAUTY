<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='indexcategoria.css') }}">
    <script src="https://kit.fontawesome.com/f98b44af14.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2>LunArt Beauty</h2>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <nav class="fondo">
            <ul id="nav-menu">
                <li><a href="{{ url_for('servicio.index') }}">SERVICIOS</a></li>
                <li><a href="{{ url_for('contact.enviar_contacto') }}">CONTACTO</a></li>
                <li><a href="{{ url_for('cita.index_user') }}">CITAS</a></li>
                <li><a href="{{ url_for('menu.ruta_perfil') }}"><label class="letra" for="user1"><img class="icon" src="static/img/user.svg" alt=""></label></a></li>
            </ul>
        </nav>    
    </header>
    <div class="header-content container">
        <div class="header-txt">
            <h1>CATEGORÍAS</h1>
        </div>
    </div>  

    <!-- Categorías Section -->
    <section class="menu-pl container">
        <div class="general-content">
            {% for categoria in data %}
            <div class="general-txt">
                <img class="img-1" src="{{ url_for('static', filename='uploads/' ~ categoria.imagen) }}" alt="{{ categoria.nombre }}">
                <h3>{{ categoria.nombre }}</h3>
                <td>{{ categoria.descripcion }}</td>
                <p>{{ categoria.precio }}</p>
            
                <div class="prices">
                    <samp>{{ categoria.precio }}</samp>
                    
                </div>
                <div class="link-container">
                    <a href="{{ url_for('producto.index_cliente', id=categoria.idCategoria) }}" class="styled-link"> VER MAS</a>

                </div>
            </div>
          
            {% endfor %}
        </div>
    </section>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("nav-menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
