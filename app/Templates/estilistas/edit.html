<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='editestilista.css') }}">
    <script src="https://kit.fontawesome.com/f98b44af14.js" crossorigin="anonymous"></script>
    <title>Editar Estilistas - LunArt Beauty</title>
</head>
<body>
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <h3>LunArt Beauty</h3>
                <div class="form-group">
                    <img class="img-1" src="{{ url_for('static', filename='img/editar.png') }}" alt="usuario">
                </div>
            </div>
            <ul>
                
                <li>
                    <a href="{{ url_for('estilistas.index') }}">
                        <img class="icon" src="{{ url_for('static', filename='img/personas.png') }}" alt="Estilistas">
                        ESTILISTAS
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img class="icon" src="{{ url_for('static', filename='img/orden.png') }}" alt="Inicio">

                        PRODUCTOS
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('menu.ruta_perfil') }}">
                        <img class="icon" src="{{ url_for('static', filename='img/notificaciones.png') }}" alt="Notificaciones Stock">


                        NOTIFICACIONES STOCK
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('cita.index') }}">
                        <img class="icon" src="{{ url_for('static', filename='img/calendario.png') }}" alt="Inicio">

                        CITAS
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('servicio.index_admin') }}">
                        <img class="icon" src="{{ url_for('static', filename='img/servicio.png') }}" alt="Inicio">

                        SERVICIOS
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('usuario.logout') }}">
                        <img class="icon" src="{{ url_for('static', filename='img/cerrar.png') }}" alt="Cerrar Sesión">
                        CERRAR SESIÓN
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Content -->
        <div class="content">
            <h1>EDITAR ESTILISTAS</h1>
            <form action="{{ url_for('estilistas.edit', idEstilista=estilista.idEstilista) }}" method="POST">
                <label for="name">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" value="{{ estilista.nombre }}">
            
                <label for="name">Telefono:</label>
                <input type="number" id="telefono" name="telefono" value="{{ estilista.telefono }}">
            
                <button class="boton" type="submit">ACTUALIZAR</button>
            </form>
        </div>
    </div>
</body>
</html>
