<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css')}}">
    <script src="https://kit.fontawesome.com/f98b44af14.js" crossorigin="anonymous"></script>
    <title>Perfil de Usuario</title>
</head>
<body>
    <div class="main-container">
        <!-- Botón de menú para móviles -->
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="profile">
                <h3>LunArt Beauty</h3>
                <div class="form-group">
                    <img class="img-1" src="{{ url_for('static', filename='img/usuario.png') }}" alt="usuario">
                </div>
            </div>
            <ul>
                <li>
                    <a href="{{ url_for('menu.ruta_inicio') }}">
                        <img class="icon" src="{{ url_for('static', filename='img/casa.png') }}" alt="Inicio">
                        INICIO
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('usuario.lista_usuarios') }}">
                        <img class="icon" src="{{ url_for('static', filename='img/personas.png') }}" alt="Lista Clientes">
                        ACTUALIZAR PERFIL
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('estilistas.index') }}">
                        <img class="icon" src="{{ url_for('static', filename='img/tijeras.png') }}" alt="Inicio">
                        ESTILISTAS
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('usuario.logout') }}">
                        <img class="icon" src="{{ url_for('static', filename='img/cerrar.png') }}" alt="Cerrar Sesión">
                        CERRAR SESION
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="content">
            <h1>Bienvenido a tu Perfil</h1>
            <p>Aquí puedes encontrar información y opciones para gestionar tu perfil.</p>
            <img class="img-1" src="{{ url_for('static', filename='img/cara.png') }}" alt="usuario">
        </div>
    </div>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("show");
        }
    </script>
</body>
</html>
