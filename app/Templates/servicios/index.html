<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='estyleadmin.css') }}">
    <title>Servicios</title>
</head>
<body>
    <header>
        <h2>LunArt Beauty</h2>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <nav class="fondo">
            <ul id="nav-menu">
                <li><a href="{{ url_for('servicio.index') }}">SERVICIOS</a></li>
                <li><a href="{{ url_for('categoria.index_cliente') }}">CATALOGOS</a></li>
                <li><a href="{{ url_for('contact.enviar_contacto') }}">CONTACTO</a></li>
                <li><a href="{{ url_for('cita.index_user') }}">CITAS</a></li>
                <li><a href="{{ url_for('menu.ruta_perfil') }}"><label class="letra" for="user1"><img class="icon" src="static/img/user.svg"alt=""></label></a></li>
            </ul>
        </nav>    
    </header>  

    <div class="header-content container">
        <div class="header-txt">
            <h1>SERVICIOS</h1>
        </div>
       
    </div>
    


    <section class="menu-pl container">
        <div class="card-container">
            {% for servicio in data %}
            <div class="card">
                <div class="card-body">
                    <img src="{{ url_for('static', filename='uploads/' ~ servicio.imagen) }}" alt="{{ servicio.nombre }}" width="100">
                    <h3>{{ servicio.nombre }}</h3>
                    <p><strong>Descripcion:</strong>{{ servicio.descripcion }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
                
    </section>   

    <script>
        function toggleMenu() {
            var menu = document.getElementById("nav-menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
